<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Page</title>
  <script src="basic.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Recipe</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>

  <div class="container">

    <div class="col">
      <h1 id="recipe-name"></h1>
      <h2>Ingredients:</h2>
      <ul id="recipe-ingredients"></ul>
      <h2>Instructions:</h2>
      <ul id="recipe-instructions"></ul>
    </div>

    <div class="col">
      <input type="text" id="name-text">
      <h4>Ingredients</h4>
      <textarea id="ingredients-text"></textarea>
      <button id="add-ingredient" class="btn" type="button">Add ingredient</button>
      <h4>instructions</h4>
      <textarea id="instructions-text"></textarea>
      <button id="add-instruction" class="btn" type="button">Add instruction</button>
      <button id="submit" class="btn" type="button">Submit</button>
    </div>

  </div>

</body>
</html>
